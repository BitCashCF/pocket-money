<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <nav>
  <a href="/">Home</a>
  <a href="/settings/">Settings</a>
  <a href="/details/jack/">Jack</a>
  <a href="/details/naomi/">Naomi</a>
  <a href="/details/james/">James</a>
</nav>


  <main>
    <h1>Add child</h1>
    <form>
      <fieldset>
        <label for="child-name">Child's name</label>
        <input type="text" id="child-name" name="child-name" />
      </fieldset>

      <fieldset>
        <label for="pocket-money-rate">How often do they receive pocket money?</label>
        <select id="pocket-money-rate" name="pocket-money-rate">
          <option>Weekly</option>
          <option>Monthly</option>
        </select>

        <label for="pocket-money-day">On which day of the week do they receive it?</label>
        <select id="pocket-money-day" name="pocket-money-day">
          <option>Saturday</option>
          <option>Sunday</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
        </select>

        <label for="pocket-money-value">How much do they get?</label>
        <div class="pocket-money-currency-marker">Â£</div>
        <input type="text" id="pocket-money-value" name="pocket-money-value" />

        <label for="pocket-money-percentage">What percentage are they expected to give away?</label>
        <input type="text" id="pocket-money-percentage" name="pocket-money-percentage" />
        <div class="pocket-money-percentage-marker">%</div>
      </fieldset>

      <input type="submit" value="Save" />
      <input type="hidden" name="child-id" id="child-id" />
    </form>
  </main>

  <script src="/js/bootstrap.js"></script>
</body>
</html>
